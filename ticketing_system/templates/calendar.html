{% extends "layout.html" %}
{% load static %}   

{% block title %}
    Calendar
{% endblock  %}



{% block content %}

        <!-- Main Header -->
                {% block maintitle %}
                    <div class="main-title">
                        Calendar
                    </div>
                {% endblock maintitle %}
  
 
    <!-- MAIN CONTENT -->
    <div class="main">
        <div class="main-content message">
            <div class="row">
                <div class="col-12">
                    <div class="box">
                        <div class="box-body">
                            <div id="calendar"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="overlay"></div>
   
{% endblock  %}

{% block extra_js %} 
        <!-- Calendar -->
        <script src="{% static 'libs/jquery/jquery-ui.min.js' %}"></script>
        <script src="{% static 'libs/bootstrap/js/bootstrap.min.js' %}"></script>
        <script src="{% static 'libs/fullcalendar/js/main.min.js' %}"></script>
        <script src="{% static 'libs/simplebar/simplebar.min.js' %}"></script>
        <script src="{% static 'js/pages/fullcalendar.js' %}"></script>
{% endblock %}
